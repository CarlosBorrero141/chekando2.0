    <div class="container">
        <h2 class="tituloContacto">Contactanos</h2>
        <div class="form-group">
        <form action="contacto_envio.php" method="GET" id="formilario">
          <fieldset>
            <legend>Escribenos un mensaje</legend>
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" placeholder="Su nombre completo" id="nombre" />
            <br />
            <label for="correo">Correo</label>
            <input type="email" class="form-control" placeholder="example@example.com" name="" id="correo" />
            <br />
            <label for="estado">Estado Civil</label>
            <select class="form-control" name="estado" id="estado">
              <option value="soltero">Soltero</option>
              <option value="casado">Casado</option>
              <option value="otros">Otros</option>
            </select>
            <br />
            <label for="newsletter">Desea recibir el Newsletter</label>
            <input type="checkbox" name="newsletter" id="newsletter" value="1" />
            <br />
            <label for="mensaje">Mensaje</label>
            <textarea class="form-control" name="" id="mesaje" cols="30" rows="10" placeholder="Tu mesaje"></textarea>
            <br />
            <input class="btn_primario btn btn-outline-warning" type="submit" value="Enviar" class="boton"/>
            <input class="btn_primario btn btn-outline-warning" type="reset" value="Limpiar" class="boton" />
          </fieldset>
        </div>
        </form>
